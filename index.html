<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House with Tailwind</title>
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/cc8d022b28.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- internal css -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="max-w-screen-2xl mx-auto font-manrope">
    <header class="mx-3 md:mx-5 lg:mx-16 xl:mx-32 my-10">
      <!-- banner section -->
      <div class="md:flex justify-between gap-5 items-center">
        <!-- banner content -->
        <div class="space-y-2">
          <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold">
            It's good<br />
            tea time at The<br />
            Tea House
          </h1>
          <p class="font-medium text-gray-800 md:text-lg w-10/12">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="md:text-xl bg-gradient-to-r from-orange-500 to-red-500 text-white font-bold px-4 md:px-6 py-2 md:py-4 rounded-lg"
          >
            Explore More <i class="fa-solid fa-arrow-right ml-1 -rotate-45"></i>
          </button>
        </div>
        <!-- banner-image -->
        <div class="relative">
          <!-- image -->
          <div>
            <img class="w-full" src="./images/banner.png" alt="" />
          </div>
          <!-- card -->
          <div
            class="absolute -bottom-3 md:-bottom-8 left-5 flex items-center gap-3 bg-white shadow-lg px-3 md:px-5 py-2 md:py-4 rounded-lg"
          >
            <!-- card icon -->
            <div>
              <i class="fa-solid fa-star text-2xl text-yellow-500"></i>
            </div>
            <!-- card text -->
            <div class="">
              <h3 class="text-2xl font-bold">5.00</h3>
              <p class="text-gray-800 font-medium">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
